<!DOCTYPE html>
<html ng-app="ValidationApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media.licdn.com/dms/image/D4D12AQHIEM1LFg1pYQ/article-cover_image-shrink_720_1280/0/1700011514549?e=2147483647&v=beta&t=18OEjZntHhcLaK_k2_j0peH4QHSENrZSusv3ZZGXbK8');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease; /* Added for smooth transition */
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.5s ease; /* Added for smooth transition */
        }

        .form-container.submitted {
            transform: translateX(-4in); /* Move form container 4 inches to the left */
        }

        .form-container h2 {
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #666666;
        }

        input[type=text],
        input[type=email] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }

        .success-message p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>

<body ng-controller="FormController">

    <div class="form-container" ng-class="{ 'submitted': submitted }">
        <h2>AngularJS Form Validation Example</h2>

        <form name="myForm" ng-submit="submitForm()" novalidate>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" ng-model="user.username" required>
                <span class="error" ng-show="myForm.username.$error.required && myForm.username.$dirty">Username is required.</span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ng-model="user.email" required>
                <span class="error" ng-show="myForm.email.$error.required && myForm.email.$dirty">Email is required.</span>
                <span class="error" ng-show="myForm.email.$error.email && myForm.email.$dirty">Invalid email address.</span>
            </div>

            <button type="submit" class="submit-btn" ng-disabled="myForm.$invalid">Submit</button>

        </form>

        <div class="success-message" ng-show="submitted">
            <p>Congratulations, {{ user.username }}!</p>
            <p>Your email ({{ user.email }}) has been successfully submitted.</p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('ValidationApp', []);

        app.controller('FormController', function($scope) {
            $scope.user = {};

            $scope.submitForm = function() {
                // Normally you would send the form data to the server here.
                $scope.submitted = true;
                // Change the background image after submission
                document.body.style.backgroundImage = "url('https://i.ytimg.com/vi/CuB4Y_R6SNE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDxyLF4clMprd_TxMP6iJHz4S0oNQ')";
            };
        });
    </script>

</body>

</html>
